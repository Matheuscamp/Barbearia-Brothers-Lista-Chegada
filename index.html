<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Ordem Chegada</title>
  </head>
  <body>
    <div class="logo">
      <img
        src="imgs/LOGO-BANNER-1-285x300.png"
        alt="logo"
        width="250"
        height="250"
      />
    </div>
    <div class="tabela-container">
      <div class="tabela-conteudo-container">
        <div class="tabela-conteudo-header">
          <h2>Ultimos Lançamentos</h2>
          <button onclick="onOpenModal()">Adicionar</button>
        </div>
        <table id="Ordem-lista">
          <div id="tabela-conteudo"></div>
        </table>
      </div>
    </div>
    <div id="modal" class="modal-background">
      <div class="modal-conteudo">
        <div class="modal-conteudo-header">
          <h3>Adicionar lançamento</h3>
          <button onclick="onCloseModal()" class="small">Fechar</button>
        </div>
        <form id="form-ordem-release" class="mt">
          <label class="mt" for="input-title">Nome:</label>
          <input
            placeholder="Digite seu nome:"
            class="mt smaller"
            id="input-nome"
            name="input-nome"
            type="text"
            required
          />
          <label class="mt" for="input-category">Categoria:</label>
          <select
            class="mt smaller"
            id="input-category"
            name="input-category"
            required
          >
            <option value="valor1">Cabelo</option>
            <option value="valor2">Barba</option>
            <option value="valor3">Cabelo e barba</option>
            <option value="valor4">Outros</option>
          </select>
          <button type="submit" class="full-width mt">Adicionar</button>
        </form>
      </div>
    </div>
  </body>
</html>
