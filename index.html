<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Ordem Chegada</title>
  </head>
  <body>
    <div class="logo">
      <img
        src="imgs/LOGO-BANNER-1-285x300.png"
        alt="logo"
        width="250"
        height="250"
      />
    </div>
    <div class="tabela-container">
      <div class="tabela-conteudo-container">
        <div class="tabela-conteudo-header">
          <h2>Ordem de Chegada</h2>
          <button onclick="onOpenModal()">Adicionar</button>
        </div>
        <ol id="lista-usuarios"></ol>
      </div>
    </div>
    <div id="modal" class="modal-background">
      <div class="modal-conteudo">
        <div class="modal-conteudo-header">
          <h3>Adicionar Cliente</h3>
          <button onclick="onCloseModal()" class="small">Fechar</button>
        </div>
        <form id="form-ordem-release" class="mt">
          <label class="mt" for="nome">Nome:</label>
          <input
            placeholder="Digite seu nome:"
            class="mt smaller"
            id="nome"
            name="nome"
            type="text"
            required
          />
          <label class="mt" for="categoria">Categoria:</label>
          <select class="mt smaller" id="categoria" name="categoria" required>
            <option value="Cabelo">Cabelo</option>
            <option value="Barba">Barba</option>
            <option value="Cabelo e Barba">Cabelo e barba</option>
            <option value="Outros">Outros</option>
          </select>
          <input
            class="modal"
            type="button"
            value="Adicionar"
            onclick="adicionarUsuario()"
          />
        </form>
      </div>
    </div>
  </body>
</html>
